<div class="modal-header">
	<h3 class="modal-title text-center" id="modal-title">Game Over</h3>
</div>
<div class="modal-body text-center" id="modal-body">
	<h1> Score: {{ score }} </h1>
	<h1> High Score: {{ highScore }}  {{ highScore20 }}</h1>
</div>
<div class="modal-footer text-center">
	<button class="btn btn-primary" type="button" ng-click="ok()">Play Again</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Home</button>
</div>
